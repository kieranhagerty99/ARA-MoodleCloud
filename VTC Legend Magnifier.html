<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VTC Legend Magnifier</title>

  <style>
    .scroll-container {
      width: 100%;
      max-width: 800px;
      height: 500px;
      overflow: auto;
      border: 1px solid #ccc;
      position: relative;
      margin: 0 auto;
      background: #f5f5f5;
    }

    .image {
      display: block;
      width: auto;
      height: auto;
      max-width: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .magnifier {
      position: absolute;
      border: 3px solid #000;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      overflow: hidden;
      pointer-events: none;
      display: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      z-index: 10;
      background: #fff;
    }

    .magnifier img {
      position: absolute;
      transform: scale(2.5); /* zoom level */
      transform-origin: top left;
    }
  </style>
</head>
<body>

  <div class="scroll-container" id="scrollBox">
    <!-- MAIN IMAGE -->
    <img
      src="VTC Legend.png"
      id="mainImage"
      class="image"
      alt="VTC Legend"
    >

    <!-- MAGNIFIED COPY -->
    <div id="magnifier" class="magnifier">
      <img src="VTC Legend.png" alt="Zoomed VTC Legend">
    </div>
  </div>

  <script>
    const box = document.getElementById("scrollBox");
    const mainImg = document.getElementById("mainImage");
    const magnifier = document.getElementById("magnifier");
    const zoomImg = magnifier.querySelector("img");

    const zoom = 2.5;

    box.addEventListener("mousemove", function (e) {
      const rect = box.getBoundingClientRect();
      const x = e.clientX - rect.left + box.scrollLeft;
      const y = e.clientY - rect.top + box.scrollTop;

      magnifier.style.left = (x - magnifier.offsetWidth / 2) + "px";
      magnifier.style.top  = (y - magnifier.offsetHeight / 2) + "px";
      magnifier.style.display = "block";

      zoomImg.style.left = (-x * zoom + magnifier.offsetWidth / 2) + "px";
      zoomImg.style.top  = (-y * zoom + magnifier.offsetHeight / 2) + "px";
    });

    box.addEventListener("mouseleave", function () {
      magnifier.style.display = "none";
    });
  </script>

</body>
</html>
