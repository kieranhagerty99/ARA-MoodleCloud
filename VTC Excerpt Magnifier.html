<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VTC Excerpt Magnifier</title>

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
    }

    /* Fixed-size scroll container (window into the full-size image) */
    .scroll-container {
      width: 900px;
      height: 571px;
      overflow: auto;              /* scrolling enabled, OS decides bar style */
      border: 1px solid #ccc;
      position: relative;
      background: #eaeaea;
    }

    /* Full-size original image (no scaling) */
    .image {
      display: block;
      max-width: none;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Magnifier circle */
    .magnifier {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #000;
      overflow: hidden;
      pointer-events: none;
      display: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      z-index: 10;
      background: #fff;
    }

    .magnifier img {
      position: absolute;
      transform: scale(2.5); /* zoom level */
      transform-origin: top left;
    }
  </style>
</head>
<body>

  <div class="scroll-container" id="scrollBox">
    <!-- Full-resolution image -->
    <img
      src="VTC Excerpt.png"
      id="mainImage"
      class="image"
      alt="VTC Excerpt"
    >

    <!-- Magnified overlay image -->
    <div id="magnifier" class="magnifier">
      <img src="VTC Excerpt.png" alt="">
    </div>
  </div>

  <script>
    const box = document.getElementById("scrollBox");
    const mainImg = document.getElementById("mainImage");
    const magnifier = document.getElementById("magnifier");
    const zoomImg = magnifier.querySelector("img");

    const zoom = 2.5;

    /* Magnifier movement */
    box.addEventListener("mousemove", function (e) {
      const rect = mainImg.getBoundingClientRect();
      const x = e.clientX - rect.left + box.scrollLeft;
      const y = e.clientY - rect.top + box.scrollTop;

      magnifier.style.display = "block";
      magnifier.style.left = (x - magnifier.offsetWidth / 2) + "px";
      magnifier.style.top  = (y - magnifier.offsetHeight / 2) + "px";

      zoomImg.style.left = (-x * zoom + magnifier.offsetWidth / 2) + "px";
      zoomImg.style.top  = (-y * zoom + magnifier.offsetHeight / 2) + "px";
    });

    box.addEventListener("mouseleave", function () {
      magnifier.style.display = "none";
    });

    /* Auto-scroll to bottom-centre using container scroll sizes */
    function autoScrollToBottomCentre() {
      const maxTop = box.scrollHeight - box.clientHeight;
      const maxLeft = box.scrollWidth - box.clientWidth;

      // Scroll to the very bottom
      box.scrollTop = maxTop > 0 ? maxTop : 0;

      // Scroll to horizontal centre
      box.scrollLeft = maxLeft > 0 ? maxLeft / 2 : 0;
    }

    // Run when the image finishes loading
    mainImg.addEventListener("load", () => {
      requestAnimationFrame(autoScrollToBottomCentre);
    });

    // If the image is already cached, still auto-scroll
    if (mainImg.complete) {
      requestAnimationFrame(autoScrollToBottomCentre);
    }
  </script>

</body>
</html>
