<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VTC Excerpt Magnifier</title>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }

    /* Wrapper just holds the full-size image */
    .image-wrapper {
      position: relative;
      display: inline-block;
    }

    /* Full-size original image (no scaling) */
    .image {
      display: block;
      max-width: none;          /* donâ€™t shrink to fit iframe */
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Magnifier circle */
    .magnifier {
      position: fixed;          /* stays under cursor even when scrolled */
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #000;
      overflow: hidden;
      pointer-events: none;
      display: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      z-index: 10;
      background: #fff;
    }

    .magnifier img {
      position: absolute;
      transform: scale(2.5);    /* zoom level */
      transform-origin: top left;
    }
  </style>
</head>
<body>

  <div class="image-wrapper" id="wrapper">
    <!-- Full-resolution image -->
    <img
      src="VTC Excerpt.png"
      id="mainImage"
      class="image"
      alt="VTC Excerpt"
    >

    <!-- Magnified overlay image -->
    <div id="magnifier" class="magnifier">
      <img src="VTC Excerpt.png" alt="">
    </div>
  </div>

  <script>
    const mainImg = document.getElementById("mainImage");
    const magnifier = document.getElementById("magnifier");
    const zoomImg = magnifier.querySelector("img");
    const zoom = 2.5;

    /* Magnifier movement */
    document.addEventListener("mousemove", function (e) {
      const rect = mainImg.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Only show magnifier when cursor is over the image
      if (x < 0 || y < 0 || x > rect.width || y > rect.height) {
        magnifier.style.display = "none";
        return;
      }

      const magW = magnifier.offsetWidth;
      const magH = magnifier.offsetHeight;

      magnifier.style.display = "block";
      magnifier.style.left = (e.clientX - magW / 2) + "px";
      magnifier.style.top  = (e.clientY - magH / 2) + "px";

      // Position zoomed image so the area under the cursor is in the centre
      zoomImg.style.left = -(x * zoom - magW / 2) + "px";
      zoomImg.style.top  = -(y * zoom - magH / 2) + "px";
    });

    /* Auto-scroll to bottom-centre once the layout is ready */
    function scrollToBottomCentre() {
      const doc = document.documentElement;
      const scrollWidth  = doc.scrollWidth;
      const scrollHeight = doc.scrollHeight;
      const viewportW    = window.innerWidth;
      const viewportH    = window.innerHeight;

      const targetTop  = Math.max(0, scrollHeight - viewportH);
      const targetLeft = Math.max(0, (scrollWidth - viewportW) / 2);

      window.scrollTo(targetLeft, targetTop);
    }

    window.addEventListener("load", function () {
      // Give the browser a tick to finalize layout, then scroll
      requestAnimationFrame(scrollToBottomCentre);
    });
  </script>

</body>
</html>
