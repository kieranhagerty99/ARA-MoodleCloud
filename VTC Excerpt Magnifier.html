    .scroll-container {

      overflow: scroll;
      border: 1px solid #ccc;
      position: relative;
      background: #eaeaea;
    }

    /* Always show scrollbars */
    .scroll-container::-webkit-scrollbar {
      display: block;
    }
    .scroll-container {
      scrollbar-width: auto;
    }

    /* Full-size original image (no scaling) */
    .image {
      display: block;
      max-width: none;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Magnifier circle */
    .magnifier {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #000;
      overflow: hidden;
      pointer-events: none;
      display: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      z-index: 10;
      background: #fff;
    }

    .magnifier img {
      position: absolute;
      transform: scale(2.5); /* zoom level */
      transform-origin: top left;
    }
  </style>
</head>
