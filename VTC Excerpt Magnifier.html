    body {

    /* Fixed-size scroll container */
    .scroll-container {
      width: 900px;
      height: 571px;
      overflow: scroll;
      border: 1px solid #ccc;
      position: relative;
      background: #eaeaea;
    }

    /* Force scrollbars visible */
    .scroll-container::-webkit-scrollbar {
      display: block;
    }
    .scroll-container {
      scrollbar-width: auto;
    }

    /* Full-size original image (no scaling) */
    .image {
      width: 2278px;
      height: auto;
      max-width: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Magnifier */
    .magnifier {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #000;
      overflow: hidden;
      pointer-events: none;
      display: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      z-index: 10;
      background: #fff;
    }

    .magnifier img {
      position: absolute;
      transform: scale(2.5);
      transform-origin: top left;
    }
  </style>
</head>
